<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div id="registration-container" class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password" id="password" name="password" required>

        <label for="repeat_password">Repeat Password:</label>
        <input type="password" placeholder="Repeat Password" id="repeat_password" name="repeat_password" required>
        
        <button class="button-secondary" onclick="registerUser()">Register</button>
        <hr>
        <p>By creating an account you agree to our Terms & Privacy.</p>
        <p>Already have an account? <a href="Login.html">Sign in</a>.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
